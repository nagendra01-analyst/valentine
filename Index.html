<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</MYLOVEKP>
  <meta name="description" content="A little Valentine website made with love." />
  <style>
    :root{
      --bg1:#fff1f4;
      --bg2:#ffe8ef;
      --card:#ffffffcc;
      --text:#2b1b1f;
      --muted:#6b4a52;
      --accent:#ff3b6b;
      --accent2:#ff7aa2;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 22px;
      --max: 980px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, var(--bg2), transparent 70%),
                  radial-gradient(900px 500px at 90% 20%, #ffe4f0, transparent 70%),
                  linear-gradient(180deg,var(--bg1),#fff);
      min-height:100vh;
      overflow-x:hidden;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 60px;}
    header{
      position:relative;
      border-radius:var(--radius);
      padding:34px 22px;
      background: linear-gradient(135deg, #ffffffcc, #ffffff88);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .pill{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px; border-radius:999px;
      background:#fff; box-shadow:0 6px 18px rgba(0,0,0,.06);
      font-weight:600; color:var(--muted);
    }
    .hero{
      display:grid; gap:18px; margin-top:18px;
    }
    h1{
      margin:0; font-size:clamp(30px,5vw,54px); line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      margin:0; font-size:clamp(15px,2.2vw,18px); color:var(--muted);
      max-width:60ch;
    }
    .btns{display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;}
    button, a.button{
      border:0; cursor:pointer;
      padding:12px 16px; border-radius:14px; font-weight:700;
      box-shadow:0 10px 20px rgba(255,59,107,.18);
      transition: transform .08s ease;
      text-decoration:none; display:inline-flex; align-items:center; gap:10px;
    }
    button:active, a.button:active{transform:scale(.98)}
    .primary{background:var(--accent); color:#fff;}
    .ghost{background:#fff; color:var(--accent); box-shadow:0 10px 20px rgba(0,0,0,.08)}
    .grid{display:grid; gap:16px; margin-top:18px;}
    @media(min-width:760px){ .grid{grid-template-columns: 1.2fr .8fr;} }

    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.7);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
    }
    h2{margin:0 0 8px; font-size:20px}
    .muted{color:var(--muted); margin:0}
    .list{margin:10px 0 0; padding:0; list-style:none; display:grid; gap:10px}
    .li{
      background:#fff;
      border-radius:16px;
      padding:12px 14px;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
      display:flex; gap:10px; align-items:flex-start;
    }
    .dot{
      width:10px; height:10px; margin-top:6px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--accent2), var(--accent));
      flex:0 0 auto;
    }

    .gallery{
      display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px;
    }
    .ph{
      aspect-ratio: 1/1;
      border-radius:18px;
      background: linear-gradient(135deg,#ffe1ea,#fff);
      border:1px dashed rgba(255,59,107,.35);
      display:flex; align-items:center; justify-content:center;
      color:var(--muted); font-weight:700; text-align:center; padding:10px;
    }

    .timeline{display:grid; gap:10px; margin-top:10px}
    .titem{
      display:grid; grid-template-columns: 110px 1fr; gap:10px;
      align-items:start; padding:12px 14px; background:#fff; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
    }
    .tag{
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:800; color:#fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius:999px; padding:8px 10px; width:fit-content;
    }

    footer{margin-top:18px; text-align:center; color:var(--muted); font-weight:600}
    .hearts{position:absolute; inset:-40px -40px auto auto; pointer-events:none; opacity:.65}
    .hearts span{
      position:absolute; font-size:18px; animation: float 7s linear infinite;
      filter: drop-shadow(0 6px 12px rgba(255,59,107,.22));
    }
    @keyframes float{
      from{transform: translateY(0) translateX(0); opacity:.9}
      to{transform: translateY(220px) translateX(-120px); opacity:0}
    }

    /* modal */
    dialog{
      border:0; border-radius:22px; padding:0; max-width:720px; width:92vw;
      box-shadow: 0 30px 80px rgba(0,0,0,.22);
    }
    dialog::backdrop{background: rgba(15,10,12,.55)}
    .modal{
      padding:18px;
      background: linear-gradient(135deg, #fff, #fff6f9);
    }
    .modal h3{margin:0 0 8px}
    .modal textarea, .modal input{
      width:100%; font:inherit; padding:12px 14px; border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      outline:none;
    }
    .row{display:grid; gap:10px; margin-top:10px}
    @media(min-width:560px){ .row{grid-template-columns: 1fr 1fr;} }
    .closebar{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:12px}
    .small{font-size:13px; color:var(--muted); margin:0}
  </style>
</head>

<body>
  <div class="wrap">

      </div>
    </section>

  </div>

  <!-- Customize modal -->
  <dialog id="customize">
    <div class="modal">
      <h3>Customize your Valentine page üíñ</h3>

        <div>
          <label class="small">Your name</label>

      </div>

        <label class="small">Short headline line</label>
        <input id="inpSub" placeholder="e.g., You‚Äôre my best day, every day." />
      </div>

      <div style="margin-top:10px;">
        <label class="small">Your letter</label>
        <textarea id="inpLetter" rows="6" placeholder="Write something sweet‚Ä¶"></textarea>
      </div>

      <div class="closebar">
        <button class="primary" id="saveBtn">Save üíæ</button>

  <script>
    // Floating hearts
    const hearts = document.getElementById('hearts');
    const heartEmojis = ["‚ù§Ô∏è","üíó","üíò","üíû","üíï","üíì"];
    for(let i=0;i<18;i++){

    const subline = document.getElementById('subline');
    const letterText = document.getElementById('letterText');

    const inpHer = document.getElementById('inpHer');
    const inpMe = document.getElementById('inpMe');
    const inpSub = document.getElementById('inpSub');
    const inpLetter = document.getElementById('inpLetter');

    // Load saved values
    const saved = JSON.parse(localStorage.getItem('valentine_v1') || "{}");
    function apply(data){
      const h = data.her || "My Love";
      const m = data.me || "Nag";
      herName.textContent = h;
      herNameTop.textContent = h;
      myName.textContent = m;

      if(data.letter) letterText.innerHTML = data.letter.replace(/\n/g,"<br>");
    }
    apply(saved);

    // Open customize
    editBtn.addEventListener('click', () => {
      inpHer.value = saved.her || "";
      inpMe.value = saved.me || "Nag";
      inpSub.value = saved.sub || "";
      inpLetter.value = saved.letter || "";
      dlg.showModal();
    });

    closeBtn.addEventListener('click', () => dlg.close());

    // Save customize
    saveBtn.addEventListener('click', () => {
      const data = {
        her: inpHer.value.trim(),
        me: inpMe.value.trim(),
        sub: inpSub.value.trim(),
        letter: inpLetter.value.trim()
      };
      localStorage.setItem('valentine_v1', JSON.stringify(data));
      Object.assign(saved, data);
      apply(saved);
      dlg.close();
    });

    });
  </script>
</body>
